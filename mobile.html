<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
        }

        #game-board {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 0;
            padding-bottom: 100%;
            border: 2px solid #ffffff09;
            display: flex;
            align-items: flex-start;
            background-color: #333;
            margin-bottom: 20px;
        }

        .snake-block,
        .target-block {
            width: 5%;
            height: 5%;
            position: absolute;
            border-radius: 2px;
        }

        .snake-block {
            background-color: #70f370;
        }

        .target-block {
            background-color: #f37070;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 200px;
        }

        .button {
            margin: 4px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 24px;
        }

        #score {
            font-size: 18px;
            margin-bottom: 10px;
            color: white;
        }
    </style>
    <title>Snake Game</title>
</head>

<body style="font-family: sans-serif;">
    <div id="game-board">
        <div id="snake" class="snake-block"></div>
        <div id="target" class="target-block"></div>
    </div>
    <div class="buttons-container">
        <h3 style="color: white;">Snake Game üêç</h3>
        <p id="score">Score: 0</p>
        <button id="startBtn" class="button" onclick="startGame()">Start</button>
        <button class="button" id="reset" onclick="resetGame()">Reset</button>
        <button class="button" id="up" onclick="changeDirection('up')">‚Üë</button>
        <div>
            <button class="button" id="left" onclick="changeDirection('left')">‚Üê</button>
            <button class="button" id="down" onclick="changeDirection('down')">‚Üì</button>
            <button class="button" id="right" onclick="changeDirection('right')">‚Üí</button>
        </div>
    </div>
    <script>
        let gameInterval;
        let score = 0;

        function startGame() {
            gameInterval = setInterval(updateGame, 150);
            document.getElementById('startBtn').disabled = true;
        }

        let snake = [{ x: 100, y: 100 }];
        let target = { x: 300, y: 300 };
        let direction = 'right';

        function updateGame() {
            moveSnake();
            checkCollision();
            checkTarget();
            render();
        }

        function moveSnake() {
            let head = { ...snake[0] };

            switch (direction) {
                case 'up':
                    head.y -= 20;
                    break;
                case 'down':
                    head.y += 20;
                    break;
                case 'left':
                    head.x -= 20;
                    break;
                case 'right':
                    head.x += 20;
                    break;
            }

            snake.unshift(head);

            // Check if the snake ate the target
            if (head.x === target.x && head.y === target.y) {
                score++;
                document.getElementById('score').textContent = 'Score: ' + score;
                generateTarget();
            } else {
                // If the snake didn't eat the target, remove the last segment (tail)
                snake.pop();
            }
        }

        function checkCollision() {
            let head = snake[0];

            // Check collision with walls
            if (head.x < 0) {
                head.x = 500; // Wrap to the right edge
            } else if (head.x >= 500) {
                head.x = 0; // Wrap to the left edge
            }

            if (head.y < 0) {
                head.y = 500; // Wrap to the bottom edge
            } else if (head.y >= 500) {
                head.y = 0; // Wrap to the top edge
            }

            // Check collision with self
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    resetGame();
                }
            }
        }

        function checkTarget() {
            let head = snake[0];

            if (head.x === target.x && head.y === target.y) {
                // Score is already updated in moveSnake function
                snake.push({ x: 0, y: 0 });
                generateTarget();
            }
        }

        function generateTarget() {
            target.x = Math.floor(Math.random() * 25) * 20;
            target.y = Math.floor(Math.random() * 25) * 20;
        }

        function render() {
            let gameBoard = document.getElementById('game-board');

            // Remove previous snake segments
            document.querySelectorAll('.snake-block').forEach(element => {
                element.remove();
            });

            // Render each segment of the snake
            for (let i = 0; i < snake.length; i++) {
                let snakeSegment = document.createElement('div');
                snakeSegment.className = 'snake-block';
                snakeSegment.style.left = snake[i].x + 'px';
                snakeSegment.style.top = snake[i].y + 'px';
                gameBoard.appendChild(snakeSegment);
            }

            // Update the position of the target
            let targetElement = document.getElementById('target');
            targetElement.style.left = target.x + 'px';
            targetElement.style.top = target.y + 'px';
        }

        function changeDirection(newDirection) {
            // Prevent 180-degree turn
            if ((direction === 'up' && newDirection !== 'down') ||
                (direction === 'down' && newDirection !== 'up') ||
                (direction === 'left' && newDirection !== 'right') ||
                (direction === 'right' && newDirection !== 'left')) {
                direction = newDirection;
            }
        }

        function resetGame() {
            clearInterval(gameInterval);
            snake = [{ x: 100, y: 100 }];
            score = 0;
            document.getElementById('score').textContent = 'Score: 0';
            generateTarget();
            direction = 'right';
            document.getElementById('startBtn').disabled = false;
        }
        
        document.addEventListener('keydown', handleKeyPress);

        function handleKeyPress(event) {
            switch (event.key) {
                case 'ArrowUp':
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    changeDirection('right');
                    break;
            }
        }
    </script>
</body>

</html>
